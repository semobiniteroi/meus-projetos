<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hub de Sistemas - Jefferson</title>
    <style>
        :root {
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --text-color: #333333;
            --accent-green: #28a745; /* Estoque */
            --accent-blue: #0056b3; /* Admin Funerário */
            --accent-orange: #fd7e14; /* Consulta Pública */
            --accent-purple: #6f42c1; /* Exumações */
            --hover-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            margin-bottom: 0.5rem;
            color: #444;
            font-weight: 600;
        }

        p.subtitle {
            margin-bottom: 2.5rem;
            color: #666;
            font-size: 1.1rem;
        }

        .container {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 1200px;
            width: 100%;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 2rem;
            width: 280px;
            text-align: center;
            text-decoration: none;
            color: inherit;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s;
            border: 1px solid #e1e1e1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: var(--hover-shadow);
        }

        /* Configuração dos Ícones SVG */
        .icon-svg {
            width: 64px;
            height: 64px;
            margin-bottom: 1rem;
            fill: currentColor;
        }

        .card h2 {
            margin: 0.5rem 0;
            font-size: 1.25rem;
            font-weight: 600;
        }

        .card p {
            font-size: 0.9rem;
            color: #666;
            margin: 0;
        }

        /* Cores Específicas */
        .card.stock { color: #555; } 
        .card.stock:hover { border-color: var(--accent-green); }
        .card.stock .icon-svg { color: var(--accent-green); }

        .card.admin { color: #555; }
        .card.admin:hover { border-color: var(--accent-blue); }
        .card.admin .icon-svg { color: var(--accent-blue); }

        .card.public { color: #555; }
        .card.public:hover { border-color: var(--accent-orange); }
        .card.public .icon-svg { color: var(--accent-orange); }

        .card.exumacao { color: #555; }
        .card.exumacao:hover { border-color: var(--accent-purple); }
        .card.exumacao .icon-svg { color: var(--accent-purple); }

        .footer {
            margin-top: 3rem;
            font-size: 0.8rem;
            color: #999;
        }

        @media (max-width: 600px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            .card {
                width: 100%;
                max-width: 320px;
            }
        }
    </style>
</head>
<body>

    <h1>Central de Acesso</h1>
    <p class="subtitle">Selecione o sistema desejado</p>

    <div class="container">
        <a href="https://sanozuke18.github.io/controle-estoque/" class="card stock" target="_blank">
            <svg class="icon-svg" viewBox="0 0 24 24">
                <path d="M20 2H4c-1 0-2 .9-2 2v3.01c0 .72.43 1.34 1 1.69V20c0 1.1 1.1 2 2 2h14c.9 0 2-.9 2-2V8.7c.57-.35 1-.97 1-1.69V4c0-1.1-1-2-2-2zm-1 18H5V9h14v11zm1-13H4V4h16v3z"/>
            </svg>
            <h2>Controle de Estoque</h2>
            <p>Gestão de Materiais</p>
        </a>

        <a href="https://semobiniteroi.github.io/sistema-funerario-niteroi/" class="card admin" target="_blank">
            <svg class="icon-svg" viewBox="0 0 24 24">
                <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"/>
            </svg>
            <h2>Sistema Funerário</h2>
            <p>Painel Administrativo</p>
        </a>

        <a href="https://semobiniteroi.github.io/sistema-funerario-niteroi/consulta.html" class="card public" target="_blank">
            <svg class="icon-svg" viewBox="0 0 24 24">
                <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
            </svg>
            <h2>Consulta Sepultamento</h2>
            <p>Acesso ao Contribuinte</p>
        </a>

        <a href="https://semobiniteroi.github.io/meus-projetos/exumacoes/" class="card exumacao" target="_blank">
            <svg class="icon-svg" viewBox="0 0 24 24">
                <path d="M20 6h-8l-2-2H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm0 12H4V8h16v10z"/>
            </svg>
            <h2>Exumações</h2>
            <p>Gestão de Exumações</p>
        </a>
    </div>

    <div class="footer">
        &copy; 2026 - Hub de Projetos
    </div>

</body>
</html>
