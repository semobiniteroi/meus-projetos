<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hub de Projetos</title>
    <style>
        :root {
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --text-color: #333333;
            --accent-blue: #0056b3; /* Cor institucional/séria */
            --accent-green: #28a745; /* Cor de sucesso/estoque */
            --hover-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            margin-bottom: 2rem;
            color: #444;
            font-weight: 600;
        }

        .container {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            justify-content: center;
            padding: 1rem;
            max-width: 1200px;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 2rem;
            width: 300px;
            text-align: center;
            text-decoration: none;
            color: inherit;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border: 1px solid #e1e1e1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: var(--hover-shadow);
            border-color: #ccc;
        }

        .icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .card h2 {
            margin: 0.5rem 0;
            font-size: 1.25rem;
        }

        .card p {
            font-size: 0.9rem;
            color: #666;
            margin-top: 0;
        }

        /* Estilos específicos para identificar visualmente cada projeto */
        .stock-icon { color: var(--accent-green); }
        .funerary-icon { color: var(--accent-blue); }

        .footer {
            margin-top: 3rem;
            font-size: 0.8rem;
            color: #888;
        }

        @media (max-width: 600px) {
            .container {
                flex-direction: column;
            }
            .card {
                width: 100%;
                max-width: 320px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

    <h1>Painel de Acesso</h1>

    <div class="container">
        <a href="https://sanozuke18.github.io/controle-estoque/" class="card" target="_blank">
            <span class="material-icons icon stock-icon">inventory_2</span>
            <h2>Controle de Estoque</h2>
            <p>Gerenciamento de inventário e itens</p>
        </a>

        <a href="https://semobiniteroi.github.io/sistema-funerario-niteroi/" class="card" target="_blank">
            <span class="material-icons icon funerary-icon">account_balance</span>
            <h2>Sistema Funerário</h2>
            <p>Gestão SEMOB Niterói</p>
        </a>
    </div>

    <div class="footer">
        Gerenciador de Projetos
    </div>

</body>
</html>
